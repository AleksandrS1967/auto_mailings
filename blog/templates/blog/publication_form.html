{% extends 'mailings/base.html' %}

{% block content %}
    <div class="col-10 mx-auto">
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
              {% if object %}
              Сохранить
              {% else %}
              Создать
              {% endif %}
            </button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
