{% extends 'mailings/base.html' %}

{% block content %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center col-10">
    <h1 class="display-4 fw-normal">{{ title_name|title }} Hello</h1>
    <p class="fs-5 text-muted">История рассылок</p>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3  col-10 mx-auto">
    {% for item in history %}
    <div class="col">
        <div class="card shadow-sm" style="min-width: 304px;">
            <div class="card-body">
                <p class="card-text">Статус - {{ item.status|title }}</p>
                <p class="card-text">Дата последней попытки - {{ item.last_date }}</p>
                <div class="">
                    <div class="">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'mailings:history_detail' item.pk %}">Подробнее</a>
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'mailings:history_delete' item.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
