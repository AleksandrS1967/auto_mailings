<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom col-10 mx-auto">
    <a href="{% url 'mailings:mailings_list' %}" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Mailings</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'mailings:mailings_list' %}">Рассылки</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'mailings:message_list' %}">Сообщения</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'mailings:clients_list' %}">Клиенты</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'mailings:history_list' %}">История</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'blog:list' %}">Блог</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:profile' %}">Профиль</a>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button class="py-2 text-dark text-decoration-none btn btn-link" type="submit">Выйти</button>
        </form>
        {% else %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:login' %}">Войти</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
