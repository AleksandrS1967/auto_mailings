{% extends 'mailings/base.html' %}

{% block content %}
<div class="row">
    <div class="col-6 mx-auto">

        <form method="post" enctype="multipart/form-data">
            <div class="text-center">
                <p class="mt-4">Изменить Сообщение:</p>
            </div>
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a type="button" title="Вернуться на страницу сообщений" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'mailings:message_list' %}">Назад</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
